<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <title>ZaraHome</title>
</head>
<body>
    <div class="survey-container">
        <form action="">
            <div class="wrapper">
                <div class="logo-box">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <div class="main-question-box">
                    <p class="q-text">
                        Насколько вероятно, что Вы порекомендуете
                        Вашим друзьям и знакомым Zara Home?
                    </p>
                    <div class="range10">
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-1" name="q-1-1" value="0">
                            <label for="q-1-1" class="btn btn-1">
                                <div class="range-number color1">0</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-2" name="q-1-1" value="1">
                            <label for="q-1-2" class="btn btn-1">
                                <div class="range-number color2">1</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-3" name="q-1-1" value="2">
                            <label for="q-1-3" class="btn btn-1">
                                <div class="range-number color3">2</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-4" name="q-1-1" value="3">
                            <label for="q-1-4" class="btn btn-1">
                                <div class="range-number color4">3</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-5" name="q-1-1" value="4">
                            <label for="q-1-5" class="btn btn-1">
                                <div class="range-number color5">4</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-6" name="q-1-1" value="5">
                            <label for="q-1-6" class="btn btn-1">
                                <div class="range-number color6">5</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-7" name="q-1-1" value="6">
                            <label for="q-1-7" class="btn btn-1">
                                <div class="range-number color7">6</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-8" name="q-1-1" value="7">
                            <label for="q-1-8" class="btn btn-1">
                                <div class="range-number color8">7</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-9" name="q-1-1" value="8">
                            <label for="q-1-9" class="btn btn-1">
                                <div class="range-number color9">8</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-10" name="q-1-1" value="9">
                            <label for="q-1-10" class="btn btn-1">
                                <div class="range-number color10">9</div>
                            </label>
                        </div>
                        <div class="answer">
                            <input type="radio" class="nps-btn" data-name="q-1-1" data-req="" id="q-1-11" name="q-1-1" value="10">
                            <label for="q-1-11" class="btn btn-1">
                                <div class="range-number color11">10</div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden-questions point_9-10 ">
                <div class="gray-block p-10">
                    <div class="thx-text-wrapper wrapper">
                        <p class="dark-txt">Благодарим за обратную связь!</p>
                        <p class="light-txt"> Мы рады, что Вы являетесь нашим клиентом. <br> Для нас очень важно Ваше мнение.</p>
                    </div>
                </div>
                <div class="wrapper question-wrapper">
                    <p class="q-text">Что Вам больше всего понравилось?</p>
                    <div class="flex-container">
                        <div class="answers-wrapper column-answers">
                            <label for="q-2-1" class="radio_container">
                                <input type="radio" data-name="q-2-1" data-reqired id="q-2-1" name="optradio2" value="Качество товара"
                                       class="radio__option optradio rad-opt">
                                <span class="answer answer1">Качество товара</span>
                                <span class="checkmark"></span>
                            </label>
                            <label for="q-2-2" class="radio_container">
                                <input type="radio" data-name="q-2-1" data-reqired id="q-2-2" name="optradio2" value="Скорость обслуживания"
                                       class="radio__option optradio rad-opt">
                                <span class="answer answer2">Скорость обслуживания</span>
                                <span class="checkmark"></span>
                            </label>
                            <label for="q-2-3" class="radio_container">
                                <input type="radio" data-name="q-2-1" data-reqired id="q-2-3" name="optradio2" value="Уровень знаний сотрудников"
                                       class="radio__option optradio rad-opt">
                                <span class="answer answer3">Уровень знаний сотрудников</span>
                                <span class="checkmark"></span>
                            </label>
                            <label for="q-2-4" class="radio_container">
                                <input type="radio" data-name="q-2-1" data-reqired id="q-2-4" name="optradio2" value="Простота возврата товара"
                                       class="radio__option optradio rad-opt">
                                <span class="answer answer4">Простота возврата товара</span>
                                <span class="checkmark"></span>
                            </label>
                            <label for="q-2-5" class="radio_container">
                                <input type="radio" data-name="q-2-1" data-reqired id="q-2-5" name="optradio2" value="Расположение магазина"
                                       class="radio__option optradio rad-opt">
                                <span class="answer answer5">Расположение магазина</span>
                                <span class="checkmark"></span>
                            </label>
                            <label for="q-2-6" class="radio_container">
                                <input type="radio" data-name="q-2-1" data-reqired id="q-2-6" name="optradio2" value="Стильный дизайн и интерьер"
                                       class="radio__option optradio rad-opt">
                                <span class="answer answer5">Стильный дизайн и интерьер</span>
                                <span class="checkmark"></span>
                            </label>
                            <label for="q-2-7" class="radio_container">
                                <input type="radio" data-name="q-2-1" data-reqired id="q-2-7" name="optradio2" value="Внимательное отношение персонала к клиентам"
                                       class="radio__option optradio rad-opt">
                                <span class="answer answer5">Внимательное отношение персонала к клиентам</span>
                                <span class="checkmark"></span>
                            </label>
                            <label for="q-2-8" class="radio_container">
                                <input type="radio" data-name="q-2-1" data-reqired id="q-2-8" name="optradio2" value="Ассортимент представленного товара"
                                       class="radio__option optradio rad-opt">
                                <span class="answer answer5">Ассортимент представленного товара</span>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <p class="comment-title">
                        Расскажите пожалуйста, подробнее какие процедуры и дополнения.
                    </p>
                    <div class="gray-block">
                        <div class="comment-box">
                            <i class="comment-icon"></i>
                            <textarea name="" id="comment_9-10" placeholder="Прокомментируйте пожалуйста" ></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden-questions point_7-8"></div>
            <div class="hidden-questions point_0-6"></div>
            <div class="submit-wrapper">
                <button class="save-btn">Сохранить</button>
            </div>
        </form>
    </div>
</body>
</html>
